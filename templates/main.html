<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="/" onclick="w3_close()"
  class="w3-bar-item w3-button">Back</a>
  <a href="#food" onclick="w3_close()" class="w3-bar-item w3-button">Help</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">â˜°</div>
    <div class="w3-right w3-padding-16">USER NAME:testing</div>
    <div class="w3-center w3-padding-16"></div>
    <div class="w3-center w3-padding-16">&#9830Database security:{{score.db_score}}  &#9830User satisfaction:{{score.user_score}}   &#9830Investigator satisfaction:{{score.invest_score}}
    &#9830budget:{{score.budget}}</div>
  </div>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:200px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="{{ url_for('static', filename='FoodDatabase.png' ) }}" alt="Food Database Production" style="height:120px">
      <h3 style="height:30px">Food(Production)</h3>
      <form action="/config/food">
        <button>Show Configuration</button>
      </form>


    </div>
    <div class="w3-quarter">
      <img src="{{ url_for('static', filename='user.jpeg' ) }}" alt="user" style="height:120px">
      <h3 style="height:30px">user(Production)</h3>
      <form action="/config/user">
        <button>Show Configuration</button>
      </form>

    </div>
    <div class="w3-quarter">
      <img src="{{ url_for('static', filename='dbtest.jpeg' ) }}" alt="test" style="height:120px">
      <h3 style="height:30px">Testing Database</h3>
      <form action="/config/test">
        <button>Show Configuration</button>
      </form>
    </div>

    <div class="w3-quarter">
      <img src="{{ url_for('static', filename='alarm.png' ) }}" alt="alarm" style="height:120px">
      <h3 style="height:30px">Alarm and Log</h3>
      <form action="/log">
        <button action>check log</button>
      </form>
    </div>
  </div>




<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
